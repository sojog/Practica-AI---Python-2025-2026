{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Wedding Assistant</h3>
                    <small>Ask me about the date, location, or program!</small>
                </div>
                <div class="card-body">
                    <div id="chat-box"
                        style="height: 400px; overflow-y: auto; border: 1px solid #eee; padding: 15px; border-radius: 5px; background-color: #f9f9f9; display: flex; flex-direction: column; gap: 10px;">
                        <!-- Messages will go here -->
                        <div class="alert alert-info py-2 px-3 align-self-start"
                            style="max-width: 80%; border-radius: 15px 15px 15px 0;">
                            Hello! I can help you with details about the wedding.
                        </div>
                    </div>

                    <form id="chat-form" class="mt-3 d-flex gap-2">
                        {% csrf_token %}
                        <input type="text" id="user-input" class="form-control" placeholder="Ask a question..."
                            required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function appendMessage(text, isUser) {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = text;
        msgDiv.className = isUser
            ? 'alert alert-primary py-2 px-3 align-self-end'
            : 'alert alert-secondary py-2 px-3 align-self-start';

        msgDiv.style.borderRadius = isUser ? '15px 15px 0 15px' : '15px 15px 15px 0';
        msgDiv.style.maxWidth = '80%';
        msgDiv.style.wordBreak = 'break-word';

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, true);
        userInput.value = '';

        try {
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const response = await fetch('{% url "chatbot_api" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ message: message })
            });

            if (response.ok) {
                const data = await response.json();
                appendMessage(data.reply, false);
            } else {
                appendMessage("Error: Could not reach the bot.", false);
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage("Error: Network issue.", false);
        }
    });
</script>
{% endblock %}
