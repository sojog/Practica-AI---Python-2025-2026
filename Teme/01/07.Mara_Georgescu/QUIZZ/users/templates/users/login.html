{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %} - QUIZZ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full glass p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                {% trans "Sign in to your account" %}
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {% trans "Don't have an account?" %}
                <a href="{% url 'register' %}" class="font-medium text-primary hover:text-indigo-700">
                    {% trans "Create one" %}
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}

            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        {% trans "Username" %}
                    </label>
                    <input type="text" name="username" id="username" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        {% trans "Password" %}
                    </label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    {% trans "Sign In" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
