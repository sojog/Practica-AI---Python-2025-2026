{% extends 'base.html' %}

{% block title %}Edit Contact - DateGenie{% endblock %}

{% block content %}
<div class="max-w-[95%] mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Edit Contact</h2>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg border border-slate-100 p-6">
        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Name Fields -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <div class="mt-1">
                        <input type="text" name="first_name" id="first_name" value="{{ form.first_name.value }}"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <div class="mt-1">
                        <input type="text" name="last_name" id="last_name" value="{{ form.last_name.value|default:'' }}"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>
            </div>

            <!-- Date -->
            <div>
                <label for="birthdate" class="block text-sm font-medium text-gray-700">Birthdate</label>
                <div class="mt-1">
                    <input type="date" name="birthdate" id="birthdate" value="{{ form.birthdate.value|date:'Y-m-d' }}"
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                </div>
            </div>

            <!-- Relationship -->
            <div>
                <label for="relation" class="block text-sm font-medium text-gray-700">Relationship</label>
                <div class="mt-1">
                    <select name="relation" id="relation"
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border bg-white">
                        <option value="{{ form.relation.value }}" selected>{{ form.relation.value|default:"Select
                            relationship..." }}</option>
                        <option value="Family">Family</option>
                        <option value="Mother">Mother</option>
                        <option value="Father">Father</option>
                        <option value="Brother">Brother</option>
                        <option value="Sister">Sister</option>
                        <option value="Partner">Partner</option>
                        <option value="Friend">Friend</option>
                        <option value="Colleague">Colleague</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Bio / Notes -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes / Preferences</label>
                <div class="mt-1">
                    <textarea id="notes" name="notes" rows="3"
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2">{{ form.notes.value }}</textarea>
                </div>
            </div>

            <div class="flex justify-end pt-4 gap-3">
                <a href="/birthdata/delete/{{ birthdate.pk }}/"
                    class="text-red-600 hover:text-red-900 text-sm font-medium flex items-center mr-auto">Delete
                    Contact</a>

                <a href="/birthdata/detail/{{ birthdate.pk }}/"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
