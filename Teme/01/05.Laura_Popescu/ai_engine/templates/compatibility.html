{% extends 'base.html' %}

{% block title %}Compatibility Check - DateGenie{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">

    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Compatibility Check</h1>
        <p class="text-xl text-gray-600">Select two contacts to see how their stars align.</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 p-8">
        <form action="{% url 'compatibility_result' %}" method="GET" class="space-y-8" onsubmit="return validateForm()">

            <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16">
                <!-- Person A -->
                <div class="w-full md:w-1/3">
                    <label for="person_a" class="block text-sm font-medium text-gray-700 mb-2">Person A</label>
                    <div class="relative">
                        <select id="person_a" name="person_a"
                            class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg"
                            required>
                            <option value="" disabled selected>Select a contact...</option>
                            {% for contact in birthdates %}
                            <option value="{{ contact.pk }}">{{ contact.full_name }} ({{ contact.zodiac_sign }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- VS Badge -->
                <div
                    class="flex-shrink-0 flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black text-2xl shadow-lg transform md:-rotate-12 z-10">
                    VS
                </div>

                <!-- Person B -->
                <div class="w-full md:w-1/3">
                    <label for="person_b" class="block text-sm font-medium text-gray-700 mb-2">Person B</label>
                    <div class="relative">
                        <select id="person_b" name="person_b"
                            class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg"
                            required>
                            <option value="" disabled selected>Select a contact...</option>
                            {% for contact in birthdates %}
                            <option value="{{ contact.pk }}">{{ contact.full_name }} ({{ contact.zodiac_sign }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <button type="submit"
                    class="inline-flex items-center px-8 py-4 border border-transparent text-lg font-medium rounded-xl shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105">
                    Analyze Compatibility
                    <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
                <p id="error-message" class="text-red-500 text-sm mt-4 hidden">Please select two different contacts.</p>
            </div>

        </form>
    </div>
</div>

<script>
    function validateForm() {
        const personA = document.getElementById('person_a').value;
        const personB = document.getElementById('person_b').value;
        const errorMsg = document.getElementById('error-message');

        if (personA === personB) {
            errorMsg.classList.remove('hidden');
            return false;
        }
        errorMsg.classList.add('hidden');
        return true;
    }
</script>
{% endblock %}
