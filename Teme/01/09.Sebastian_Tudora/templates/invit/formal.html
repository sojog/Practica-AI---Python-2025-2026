<!DOCTYPE html>
<html>

<head>
    <title>Invitation</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
        }

        .card {
            background: white;
            padding: 40px;
            border: 1px solid #ccc;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>You are invited!</h1>
        <p>{{ invitation.content }}</p>
    </div>
</body>

</html>
