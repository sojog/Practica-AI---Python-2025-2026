{% extends 'pdfeditor/base.html' %}

{% block title %}PDF Preview{% endblock %}

{% block extra_css %}
<style>
.preview-container {
    max-width: 1600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.preview-header {
    background: white;
    padding: 1.5rem;
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.preview-header h2 {
    color: #1f2937;
    margin: 0;
}

.preview-controls {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.pdf-viewer-wrapper {
    background: white;
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    min-height: 600px;
}

.pdf-canvas-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f3f4f6;
    border-radius: 0.5rem;
    padding: 2rem;
    min-height: 500px;
}

#pdf-canvas {
    max-width: 100%;
    height: auto;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.page-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 1.5rem;
    padding: 1rem;
    background: #f9fafb;
    border-radius: 0.5rem;
}

.zoom-controls {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.icon-btn {
    background: white;
    border: 1px solid #e5e7eb;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.15s;
    font-weight: 500;
}

.icon-btn:hover {
    background: #f3f4f6;
    border-color: #6366f1;
    color: #6366f1;
}

.icon-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.page-info {
    font-weight: 600;
    color: #374151;
}
</style>
{% endblock %}

{% block content %}
<div class="preview-container">
    <div class="preview-header">
        <h2>üìÑ PDF Preview: {{ pdf_name }}</h2>
        <div class="preview-controls">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="pdf-viewer-wrapper">
        <div class="pdf-canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>

        <div class="page-controls">
            <button id="prev-page" class="icon-btn">‚Üê Previous</button>
            <span class="page-info">
                Page <span id="page-num"></span> of <span id="page-count"></span>
            </span>
            <button id="next-page" class="icon-btn">Next ‚Üí</button>
            
            <div class="zoom-controls">
                <button id="zoom-out" class="icon-btn">‚àí</button>
                <span class="page-info"><span id="zoom-level">100</span>%</span>
                <button id="zoom-in" class="icon-btn">+</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- PDF.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
// PDF.js configuration
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

// PDF viewer state
let pdfDoc = null;
let pageNum = 1;
let pageRendering = false;
let pageNumPending = null;
let scale = 1.5;

const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');

// Load PDF
const url = '{{ pdf_url }}';

pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById('page-count').textContent = pdf.numPages;
    renderPage(pageNum);
});

function renderPage(num) {
    pageRendering = true;
    
    pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
            canvasContext: ctx,
            viewport: viewport
        };

        const renderTask = page.render(renderContext);

        renderTask.promise.then(() => {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
    });

    document.getElementById('page-num').textContent = num;
    updateButtons();
}

function queueRenderPage(num) {
    if (pageRendering) {
        pageNumPending = num;
    } else {
        renderPage(num);
    }
}

function updateButtons() {
    document.getElementById('prev-page').disabled = (pageNum <= 1);
    document.getElementById('next-page').disabled = (pageNum >= pdfDoc.numPages);
}

// Event listeners
document.getElementById('prev-page').addEventListener('click', () => {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
});

document.getElementById('next-page').addEventListener('click', () => {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
});

document.getElementById('zoom-in').addEventListener('click', () => {
    scale += 0.25;
    document.getElementById('zoom-level').textContent = Math.round(scale * 100);
    queueRenderPage(pageNum);
});

document.getElementById('zoom-out').addEventListener('click', () => {
    if (scale > 0.5) {
        scale -= 0.25;
        document.getElementById('zoom-level').textContent = Math.round(scale * 100);
        queueRenderPage(pageNum);
    }
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') document.getElementById('prev-page').click();
    if (e.key === 'ArrowRight') document.getElementById('next-page').click();
});
</script>
{% endblock %}
